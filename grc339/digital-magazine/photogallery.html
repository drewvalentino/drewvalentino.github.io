             <main>   
                    <h2>Junk Journal Inspiration</h2>
                    <article>
                        <figure>
                            <img src="images/photo1.jpg" alt="Journal Page with title November Dump.">
                            <figcaption> Monthly Recap idea that would contain fun memories and artifacts. From Bronte P.</figcaption>
                        </figure>
                        
                        <figure>
                            <img src="images/photo2.jpg" alt="Sketchbook page with drawing of a cat and stickers.">
                            <figcaption>A journal page that mixes artwork and stickers related to the subject: Cats!</figcaption> 
                        </figure>
                        
                        <figure>
                            <img src="images/photo3.jpg" alt="Scrapbook style journal page with photos and paper displayed on striped background."> 
                            <figcaption>Catalog your months with photobooth photos and artifacts like metro cards and tea packets.</figcaption>  
                        </figure>
                        
                        <figure>
                            <img src="images/photo4.jpg" alt="A journal page with a large photo of a burger and Coca Cola can label.">
                            <figcaption>Tasty meal? Write it down and add some labels!</figcaption> 
                        </figure>

                        <figure>
                            <img src="images/photo5.jpg" alt="Journal page with animals, and vegetables photographed in the grass.">
                            <figcaption>If nature speaks to you, go outside to journal what you see. Don't forget your headhodge stickers.</figcaption> 
                        </figure>

                        <figure>
                            <img src="images/photo6.jpg" alt="Journal page with the word vintage displayed with a diner photo and old timey stickers.">
                            <figcaption>Feeling retro? Find inspiration from different decades to fill a colorful journal spread.</figcaption> 
                        </figure>

                        <figure>
                            <img src="images/photo7.jpg" alt="Cutesy styled journal page with hearts and an evelope with the word cafe.">
                            <figcaption>So many styles to choose from. Try cutesy!</figcaption> 
                        </figure>

                        <figure>
                            <img src="images/photo8.jpg" alt="Journal page with drawing of cat in rainbow colored pencils.">
                            <figcaption>Feeling more artistics? A journal can double as a sketchbook - there are no limits!</figcaption> 
                        </figure>
